<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4" data-aos="fade-down">Poker Game</h1>
    <div class="text-center mb-4">
      <button id="playButton" class="btn btn-primary btn-lg" data-aos="zoom-in">Jugar</button>
    </div>
    <div id="card-container" class="card-grid" data-aos="fade-up"></div>
    <div id="result" class="mt-4 text-center" data-aos="fade-in"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
